<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="Formulario.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <form>
        <header>
          <h1><span>Cadastro Para Consulta</span></h1>
        </header>
        <label>Nome de Usuário:</label>
        <input type="text">
        <label>E-mail:</label>
        <input type="email">
        <label>CPF:</label>
        <input type="text">
        <label>Data de Nacimento:</label>
        <input type="date">
        <label>Sexo:</label>
        <select>
            <option>Selecione o sexo</option>
            <option>Masculino</option>
            <option>Feminino</option>
        </select>
        <label>Endereço:</label>
        <input type="text">
        <label>Senha:</label>
        <input type="password">
        <a href="./Tabela.html">Cadastrar</a>
    </form>
</body>
</html>
