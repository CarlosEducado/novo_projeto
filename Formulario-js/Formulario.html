<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>

<body>
    <script>
        //
        var nome = window.prompt("Digite seu nome:");
        var nome_usuario = window.prompt("Digite seu nome de usuario:");
        var email = window.prompt("Digite seu email:");
        var cpf = window.prompt("Digite seu cpf:");
        var data = window.prompt("Digite sua data de nascimento:");
        var sexo = window.prompt("Digite seu sexo:");
        var endereco = window.prompt("Digite seu endereço:");
        var senha = window.prompt("Crie uma senha contendo 8 digitos:");
        //
        window.alert(`Confirme seus dados: ${nome} \n
        Nome de Usuario: ${nome_usuario} \n
        E-mail: ${email} \n
        CPF: ${cpf} \n
        Data de Nascimento: ${data} \n
        Sexo: ${sexo} \n
        Endereço: ${endereco} \n
        Senha: ${senha}`);
    </script>
</body>

</html>
